---
configs:
  - comment: For vanilla terrain rendering
    type: vs
    affectedShaders:
      - rendertype_solid
      - rendertype_cutout
      - rendertype_cutout_mipped
      - rendertype_translucent
    transformations:
      - pattern: |-
          void ( )*main( )*\(( )*( )*\)( )*(
          )*\{
        replacement: |-
          uniform vec4 iportal_ClippingEquation;
          void main() {
              gl_ClipDistance[0] = dot(Position.xyz + ChunkOffset, iportal_ClippingEquation.xyz) +
                  iportal_ClippingEquation.w;
    debugOutput: false
  - comment: For portal area rendering and entity rendering and particle
    type: vs
    affectedShaders:
      - rendertype_entity_solid
      - rendertype_entity_cutout
      - rendertype_entity_cutout_no_cull
      - rendertype_entity_cutout_no_cull_z_offset
      - rendertype_item_entity_translucent_cull
      - rendertype_entity_translucent_cull
      - rendertype_entity_translucent
      - rendertype_entity_smooth_cutout
      - rendertype_beacon_beam",
      - rendertype_entity_translucent_emissive
      - rendertype_entity_translucent_cull
      - portal_area
      - particle
    transformations:
      - pattern: |-
          void ( )*main( )*\(( )*( )*\)( )*(
          )*\{
        replacement: |-
          uniform vec4 iportal_ClippingEquation;
          void main() {
              gl_ClipDistance[0] = dot(Position.xyz, iportal_ClippingEquation.xyz) + 
                  iportal_ClippingEquation.w;
    debugOutput: false
  - comment: For iris+sodium
    type: vs
    affectedShaders:
      - iris_sodium_terrain_vertex
      - iris_sodium_translucent_vertex
    transformations:
      - pattern: |-
          void ( )*main( )*\(( )*( )*\)( )*(
          )*\{
        replacement: |-
          uniform vec4 iportal_ClippingEquation;
          void main() {
      - pattern: "\\}(?![\\S\\s]*\\})"
        # match the last } ([\S\s] matches any character). use the modelview-transformed coordinate
        replacement: |-
          gl_ClipDistance[0] = dot(
              (iris_ModelViewMatrix * getVertexPosition()).xyz, iportal_ClippingEquation.xyz
          ) + iportal_ClippingEquation.w;
          }
    debugOutput: false
  - comment: For sodium
    type: vs
    affectedShaders:
      - sodium:blocks/block_layer_opaque.vsh
    transformations:
      - pattern: |-
          void ( )*main( )*\(( )*( )*\)( )*(
          )*\{
        replacement:
          uniform vec4 iportal_ClippingEquation;
          void main() {
      - pattern: "\\}(?![\\S\\s]*\\})"
        # match the last } ([\S\s] matches any character). use the modelview-transformed coordinate
        replacement: |-
          gl_ClipDistance[0] = dot(
              (u_ModelViewMatrix * vec4(position, 1.0)).xyz, iportal_ClippingEquation.xyz
          ) + iportal_ClippingEquation.w;
          }
    debugOutput: true
